<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0
Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-
transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>
<body>
	#{essaiJSF.world}
	<CENTER>

		<FORM action="/PrivateMarket/ListeTitreImmediat" method="Post">
			<CENTER>
				<INPUT type="submit" name="Demande" value="Liste de tous les titres Achat Immédiat"></INPUT>
			</CENTER>
			<BR></BR>
		</FORM>
		<FORM action="/PrivateMarket/ListeTitreEnchere" method="Post">
			<CENTER>
				<INPUT type="submit" name="Demande" value="Liste de tous les titres Enchère"></INPUT>
			</CENTER>
			<BR></BR>
		</FORM>
		<FORM action="/PrivateMarket/ListeOptionImmediat" method="Post">
			<CENTER>
				<input type="hidden" name="statut" value="0"></input> 
				<INPUT type="submit" name="Demande" value="Liste Call Immediat"></INPUT>
			</CENTER>
			<BR></BR>
		</FORM>
		<FORM action="/PrivateMarket/ListeOptionImmediat" method="Post">
			<CENTER>
				<input type="hidden" name="statut" value="1"></input> 
				<INPUT type="submit" name="statut" value="Liste Put Immediat"></INPUT>
			</CENTER>
			<BR></BR>
		</FORM>
		<FORM action="/PrivateMarket/ListeOptionEnchere" method="Post">
			<CENTER>
				<input type="hidden" name="statut" value="0"></input> 
				<INPUT type="submit" name="Demande" value="Liste Call Enchere"></INPUT>
			</CENTER>
			<BR></BR>
		</FORM>
		<FORM action="/PrivateMarket/ListeOptionEnchere" method="Post">
			<CENTER>
				<input type="hidden" name="statut" value="1"></input> 
				<INPUT type="submit" name="statut" value="Liste Put Enchere"></INPUT>
			</CENTER>
			<BR></BR>
		</FORM>
		<FORM action="/PrivateMarket/ListeTransaction" method="Post">
			<CENTER>
				<INPUT type="submit" name="statut" value="Profils Utilisateurs"></INPUT>
			</CENTER>
			<BR></BR>
		</FORM>
	</CENTER>
</body>
</html>
