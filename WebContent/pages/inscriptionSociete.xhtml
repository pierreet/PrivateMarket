<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <title>Inscription Investisseur</title>
        <link rel='stylesheet' media='screen' type='text/css' title='Design' href='../css/pages.css' />
    </h:head>
    <body id="register">
	<div id="top">
		<div id="topBody">
			<div class="logo"><img src="../images/logo2.png" alt="privatemarket"/></div>
			<div class="menu">
				<a href="./listeEntreprises.xhtml"><img src="../images/menu/liste.png" alt="liste" /></a>
				<a href="../deconnexion"><img src="../images/menu/logout.jpg" alt="logout" /></a>
			</div>
	</div></div>
		<div id="content">
		<div id="bg_body_top"></div>
		<div id="bg_body_center">
			<div id="bg_body">
				<center><img src="../images/text/admin.png" alt="" /></center><br/><br/>
				<h:form>
				<table id="tab_register">	
					<tr>
						<td>Nom <span class="asterisque">*</span></td>
						<td>Annee <span class="asterisque">*</span></td>
					</tr>
					<tr>
						<td>
							<h:inputText id="nom" value="#{gererEntrepriseBean.entreprise.nom}" />
	        				<h:message id="nomMessage" for="nom" errorClass="erreur" />
        				</td>
						<td>
							<h:inputText id="annee" value="#{gererEntrepriseBean.entreprise.annee}"  />
	        				<h:message id="anneeMessage" for="annee" errorClass="erreur" />
						</td>
					</tr>
					<tr class="sep">
						<td>Code <span class="asterisque">*</span></td>
						<td>Secteur d'activité <span class="asterisque">*</span></td>
					</tr>
					<tr>
						<td><h:inputText id="code" value="#{gererEntrepriseBean.entreprise.code}"  />
	        	<h:message id="codeMessage" for="code" errorClass="erreur" /></td>
						<td><h:inputText id="secteur" value="#{gererEntrepriseBean.entreprise.secteur_Activite}"  />
	        	<h:message id="secteurMessage" for="secteur" errorClass="erreur" /></td>
					</tr>
					<tr class="sep">
						<td colspan="2">Description <span class="asterisque">*</span></td>
					</tr>
					<tr>
						<td colspan="2">
							<h:inputTextarea rows="8" cols="84" id="description" value="#{gererEntrepriseBean.entreprise.description}"  />
	        	<h:message id="descriptionMessage" for="description" errorClass="erreur" />
        				</td>
					</tr>
					<tr class="sep">
						<td colspan="2">Membre société rattaché<span class="asterisque">*</span></td>
					</tr>
					<tr>
						<td colspan="2">
							<h:selectOneMenu value="#{gererEntrepriseBean.entreprise.idMembre}" style="width:100%;">
	        					<f:selectItems value="#{gererUtilisateurBean.listeMembreSociete}" var="membre" itemLabel="#{membre.nom} #{membre.prenom} - ( #{membre.email} )" itemValue="#{membre.idUtilisateur}"/>
	        				</h:selectOneMenu>
        				</td>
					</tr>
				</table>
				<div class="loggin"><h:commandButton id="Submit" value="Submit" action="validinscriptionSociete" styleClass="asterisque" image="../images/menu/inscription.png"/></div>
				</h:form>
			</div>
	</div>
		<div id="bg_body_foot"></div>	
	</div>
	<div id="foot_body">
		<div class="copyright">
		Site web réalisé en J2EE par <b>Jacques CHAN, Vincent RATNAM, Thomas SOUFFIR, Pierre-Etienne CREPY</b><br/>
		Dans le cadre d'un projet MASTER 2 MIAGE - IF <b>Paris Dauphine</b>.
		</div>
	</div>
</body>
</html>
