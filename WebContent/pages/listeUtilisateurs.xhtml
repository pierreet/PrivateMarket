<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    	<link rel="stylesheet" type="text/css" href="../css/pages.css" media="screen"/>
        <title>Liste des utilisateurs</title>
    </h:head>

    <body id="societes">
	<div id="top">
		<div id="topBody">
			<div class="logo"><img src="../images/logo2.png" alt="privatemarket"/></div>
			<div class="menu">
				<a href="./pages/listeEntreprises.xhtml"><img src="../images/menu/liste.png" alt="liste" /></a>
				<a href="../deconnexion"><img src="../images/menu/logout.jpg" alt="logout" /></a>
			</div>
	</div></div>

	<div id="content">
		<div id="bg_body_top"></div>
		<div id="bg_body_center">
			<div id="bg_body">
				<center><img src="../images/icon/liste.png" alt="" /></center><br/><br/>
				<table id="tab_societes" CELLPADDING="0" CELLSPACING="0">	
					<thead>
						<tr>
							<th>Nom  </th>
							<th>Prenom </th>
							<th>Pays </th>
							<th>Email </th>
							<th>Action </th>
						</tr>
					</thead>
					<ui:repeat var="membre" value="#{gererUtilisateurBean.listeUtilisateur}">
		        		<h:form>
					        <tr>
					        	<td><h:outputText value="#{membre.nom}" /></td>
					        	<td><h:outputText value="#{membre.prenom}" /></td>
					        	<td><h:outputText value="#{membre.pays}" /></td>
					        	<td><h:outputText value="#{membre.email}" /></td>
					        	<td><h:commandButton id="submit" value="Voir" action="ficheUtilisateur" /></td>
					        </tr>
				        </h:form>
		        	</ui:repeat>
				</table>
			</div>
		</div>
		<div id="bg_body_foot"></div>
	</div>
	<div id="foot_body">
		<div class="copyright">
		Site web réalisé en J2EE par <b>Jacques CHAN, Vincent RATNAM, Thomas Souffir, Pierre-Etienne Crepy</b><br/>
		Dans le cadre d'un projet MASTER 2 MIAGE - IF <b>Paris Dauphine</b>.
		</div>
	</div>
</body>
</html>
