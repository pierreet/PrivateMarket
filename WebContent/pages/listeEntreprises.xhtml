<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    	<link rel="stylesheet" type="text/css" href="../css/pages.css" media="screen"/>
        <title>Liste des entreprises</title>
    </h:head>

    <body id="detail">
	<div id="top">
		<div id="topBody">
			<div class="logo"><img src="../images/logo2.png" alt="privatemarket"/></div>
			<div class="menu">
				<a href="./listeEntreprises.xhtml"><img src="../images/menu/liste.png" alt="liste" /></a>
				<a href="../deconnexion"><img src="../images/menu/logout.jpg" alt="logout" /></a>
			</div>
	</div></div>

	<div id="content">
		<div id="bg_body_top"></div>
		<div id="bg_body_center">
			<div id="bg_body">
				<div class="center"><img src="../images/icon/liste.png" alt="" /></div><br/><br/>
				<c:if test="${sessionScope.sessionUtilisateur.statut == 0}">
				<a href="inscriptionSociete.xhtml" title=""><div class="button">Ajouter une nouvelle société</div></a><br/><br/>
				</c:if>
				<table id="tab_societes" CELLPADDING="0" CELLSPACING="0">	
					<thead >
						<tr>
							<td>Nom de la société </td>
							<td>Code </td>
							<td>Création </td>
							<td>Secteur d'activité </td>
							<td>Action </td>
						</tr>
					</thead>
					<ui:repeat var="entreprise" value="#{gererEntrepriseBean.listeEntreprise}">
		        		<h:form>
					        <tr class="wl">
					        	<td><h:outputText value="#{entreprise.nom}" /></td>
					        	<td><h:outputText value="#{entreprise.code}" /></td>
					        	<td><h:outputText value="#{entreprise.annee}" /></td>
					        	<td><h:outputText value="#{entreprise.secteur_Activite}" /></td>
					        	<td><h:commandButton id="submit" value="Consulter" action="ficheEntreprise" /></td>
					        </tr>
				        </h:form>
		        	</ui:repeat>
				</table><br/>
					<a class="center" href="../logged" title="">Retour à la page principal</a>
			</div>
		</div>
		<div id="bg_body_foot"></div>
	</div>
	<div id="foot_body">
		<div class="copyright">
		Site web réalisé en J2EE par <b>Jacques CHAN, Vincent RATNAM, Thomas Souffir, Pierre-Etienne Crepy</b><br/>
		Dans le cadre d'un projet MASTER 2 MIAGE - IF <b>Paris Dauphine</b>.
		</div>
	</div>
</body>
</html>
