<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <title>Inscription Investisseur</title>
        <link rel='stylesheet' media='screen' type='text/css' title='Design' href='css/pages.css' />
    </h:head>
    <h:body>
        <h:form>
        	<fieldset>
        		<LEGEND>Ajout d'un membre societe</LEGEND>
        		<h:outputLabel for="nom">Nom <span class="requis">*</span></h:outputLabel>
        		<h:inputText id="nom" value="#{inscrireBean.utilisateur.nom}"   label="Nom" />
        		<h:message id="nomMessage" for="nom" errorClass="erreur" />
        		<br />
        		
        		<h:outputLabel for="prenom">Prenom <span class="requis">*</span></h:outputLabel>
        		<h:inputText id="prenom" value="#{inscrireBean.utilisateur.prenom}"   label="Prenom"/>
        		<h:message id="prenomMessage" for="prenom" errorClass="erreur" />
        		<br />
        		
        		<h:outputLabel for="email">Email <span class="requis">*</span></h:outputLabel>
        		<h:inputText id="email" value="#{inscrireBean.utilisateur.email}"   label="Email" >
        			<f:validator binding="#{verificationEmail}" />
        		</h:inputText>
        		<h:message id="emailMessage" for="email" errorClass="erreur" />
        		<br />
        		
        		<h:outputLabel for="pays">Pays </h:outputLabel>
        		<h:inputText id="pays" value="#{inscrireBean.utilisateur.pays}"   label="Pays"/>
        		<h:message id="paysMessage" for="pays" errorClass="erreur" />
        		<br />
        		
        		<h:outputLabel for="cp">Code Postal </h:outputLabel>
        		<h:inputText id="cp" value="#{inscrireBean.utilisateur.codePostale}"   label="Code Postal"/>
        		<h:message id="cpMessage" for="cp" errorClass="erreur" />
        		<br />
        		
        		<h:outputLabel for="mdp">Mot de passe <span class="requis">*</span></h:outputLabel>
        		<h:inputSecret id="mdp" value="#{inscrireBean.utilisateur.password}" binding="#{DeuxiemeMotDePasse}"  label="Mot de passe" />
        		<h:message id="mdpMessage" for="mdp" errorClass="erreur" />
        		<br />
        		
        		<h:outputLabel for="confirmation">Confirmation mot de passe <span class="requis">*</span></h:outputLabel>
        		<h:inputSecret id="confirmation" value="#{inscrireBean.utilisateur.password}"   label="Confirmation mot de passe">
        			<f:attribute name="DeuxiemeMotDePasse" value="#{DeuxiemeMotDePasse}"/>
        			<f:validator validatorId="confirmationMotDePasseValidator"/>
        		</h:inputSecret>
        		<h:message id="confirmationMessage" for="confirmation" errorClass="erreur" />
        		<br />
        		
        		<h:outputLabel for="entreprise">Id entreprise </h:outputLabel>
        		<h:inputText id="entreprise" value="#{inscrireBean.utilisateur.idEntreprise}" label="Id entreprise" />
        		<h:message id="entrepriseMessage" for="entreprise" errorClass="erreur" />
        		<br />
        		
        		#{inscrireBean.utilisateur.setStatut(1)}
        		<h:inputHidden value="#{inscrireBean.utilisateur.statut}"  />
        		<h:messages globalOnly="true" infoClass="info" />
        		
        		<h:commandButton value="Valider" action="#{inscrireBean.inscrire}" styleClass="sansLabel" />
        	</fieldset>
        </h:form>
    </h:body>
</html>
